<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Index page</title>
</head>
<body>  
	<h1>ADD Country :</h1>
		<p th:if="${message != null}" th:text="${message}"></p>
		
		<form th:action="@{/}" th:object="${country}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input th:field="*{name}" type="text" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                	 <input type="hidden" th:field="${id}" />
                    <td><input type="submit" value="Submit" /> </td>
                </tr>
            </table>
            
	<h1>Country List</h1>
			<table>
				<tr>
					<th>Sr No.</th>
					<th>Name</th>
					<th>Delete</th>
				</tr>
				
				<tr th:each="list, status : ${countrylists}">
					<td th:text="${status.index}"></td>
					<td th:text="${list.name}"></td>
					<td></td>
				</tr>
			</table>
	</form>       
</body>
</html>
